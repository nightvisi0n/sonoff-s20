language: python
python:
  - '2.7'
sudo: false
cache:
  directories:
    - "~/.platformio"

install:
- pip install -U platformio

script:
- pio ci --project-conf=platformio.ini src/

deploy:
  provider: releases
  api_key:
    secure: 
  file: ".pioenvs/usb/firmware.bin"
  skip_cleanup: true
  on:
    repo: nightvisi0n/sonoff-s20
    tags: true
